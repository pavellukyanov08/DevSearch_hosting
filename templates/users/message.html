{% extends 'projects/base.html' %}
{% load static %}

{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
        <div class="message">
            <a class="backButton" href="inbox.html"><img src="{% static 'images/left.png' %}" alt="left"></a>
            <h2 class="message__subject">{{ message.subject }}</h2>
            {% if message.sender %}
                <a href="{% url 'user_profile' message.sender.id %}" class="message__author">{{ message.name }}</a>
            {% else %}
                <a href="#" class="message__author">{{ message.name }} | {{ message.email }}</a>
            {% endif %}
                <p class="message__date">{{ message.created }}</p>
                <div class="message__body">
                    {{ message.body | linebreaksbr }}
                </div>
        </div>
    </div>
</main>

{% endblock %}
